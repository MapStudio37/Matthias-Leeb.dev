<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 9 - The "<div>" element</title>
      <link rel="stylesheet" href="css/Lesson 9.css">
  </head>
  <body>
    <div class="div-box">
      Random Text blablablablablabla
    </div>
    <div class="green-circle">

    </div>
    <div class="Service">
      <p class="Satisfied">Satisfied with our service?</p>
      <button class="Yes">Yes</button>
      <button>No</button>
    </div>
    <div class="YoutubeMusic">
      <p class="InstallYoutubeMusic">
        Install Youtube Music
      </p>
      <p class="YoutubeMusic-Description">
        Add Youtube Music to your desktop for quick and easy acces.
      </p>
      
    </div>
    <div class="Twitter">
      <img src="../../../pictures/nythuxa7iki.jpg" alt="Cat" class="Cat-Twitter">
      <input type="text" class="Happening" placeholder="What's happening?">
      <button class="Tweet-Button">
        Tweet
      </button>
    </div>
    <div class="Oliver">
      <img src="../../../pictures/nythuxa7iki.jpg" alt="Cat" class="Cat-square">
      <p class="Name">Oliver</p>
      <p class="Friends">2 mutual friends</p>
      <button class="AddFriend">Add Friend</button>
    </div>
    <div class="Mimi">
      <img src="../../../pictures/Cat02.jpg" alt="Cat" class="Cat-square">
      <p class="Name">Mimi</p>
      <p class="Friends">3 mutual friends</p>
      <button class="AddFriend">Add Friend</button>
    </div>
    <div class="Rex">
      <img src="../../../pictures/dog.jfif" alt="Dog" class="Cat-square">
      <p class="Name">Rex</p>
      <p class="Friends">4 mutual friends</p>
      <button class="AddFriend">Add Friend</button>
    </div>
  </body>
</html>
