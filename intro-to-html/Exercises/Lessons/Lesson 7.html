<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 7 - Images and text Boxes</title>

  <body>
    <img src="../../../pictures/nythuxa7iki.jpg" alt="Cat" class="Cat-rounded">

      Tweet
    </button>
