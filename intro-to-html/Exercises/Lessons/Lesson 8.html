<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 8 - Display Block and Inline-Block</title>
    <link rel="stylesheet" href="css/Lesson 8.css">
  </head>
  <body>
    <input type="text" placeholder="Name" class="textboxes">
    <input type="text" placeholder="Email" class="textboxes">
    <br>
    <p class="Customer">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="Customer-buttons">Yes</button>
    <button class="Customer-buttons">No</button>
    <br>
    <div class="GoogleSearch">
      <img src="../../../pictures/google.png" alt="Google" class="Google">
      <br>
      <input type="text" placeholder="Search Google or type a URL" class="textbox-google">
      <br>
      <button class="GoogleSearch-Button">Google Search</button>
      <button class="ImFeelingLucky-Button">I'm Feeling Lucky</button>
    </div>
    
    <br>
    <input type="text" placeholder="First Name" class="Name">
    <input type="text" placeholder="Second Name" class="Name">
    <input type="text" placeholder="Email" class="Email">
    <button class="SignUp">Sign Up</button>
    <br>
    <p class="Request">Request a ride now</p>
    <input type="text" placeholder="Enter pickup location" class="Location-Destination">
    <input type="text" placeholder="Enter destination" class="Location-Destination">
    <button class="Requestnow">Request now</button>
    <button class="Schedule">Schedule for later</button>
  </body>
</html>
